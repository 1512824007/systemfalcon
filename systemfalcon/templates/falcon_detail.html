{% extends "view/Base4.html" %}
{% block content %}
<div  style="margin-left: 205px;background: #fff;border:1px solid #f1f1f1;padding:0 10px 30px 10px;">
    <div class="row">
        <div class="col-lg-12">
            <div class="dashboardItem" style="min-height: 100px!important;">
                <div class="dashboardItemTitle">
                    <span ><i class="fa fa-pencil-square-o"></i>&nbsp;OMS系统与监控告警组关系配置</span>
                </div>
                <div class="dashboardItemContent">
                    <div class="box-header">
                      <h4 class="box-title" style="color: darkgreen">&nbsp;</h4>
                    </div>
                    <div class="box-body box-padding" style="color: #0b0b0b">
                        <form  method="POST">
                        {% csrf_token %}
                             {% for rs in result %}
                                 <div class="form-group">
                                 <label>选择对应的告警组:</label>
                                 <select class="form-control"  required  id ="exampleInputEmail1" placeholder="告警类型" name="grp_name_id" style="width: 300px;color: #0b0b0b;" data-bv-notempty>
                                <option selected="selected" disabled>请选择告警组</option>
                                {% for rs_falcon in result_falcon %}
                                    <option value="{{rs_falcon.0}}">{{rs_falcon.1}}</option>
                                {% endfor %}
                                </select>
                                 </div>
                                 <div class="form-group">
                                     <label>序号ID:</label>
                                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label class="label label-success">{{ rs.0 }}</label>
                                </div>
                                 <div class="form-group">
                                     <label>业务类型:</label>
                                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label class="label label-success">{{ rs.1 }}</label>
                                </div>
                                 <div class="form-group">
                                     <label>集群分类:</label>
                                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label class="label label-success">{{ rs.2 }}</label>
                                </div>
                                 <div class="form-group">
                                     <label>业务简称:</label>
                                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label class="label label-success">{{ rs.3 }}</label>
                                </div>
                                 <div class="form-group">
                                     <label>OMS集群ID:</label>
                                     &nbsp;&nbsp;<label class="label label-success">{{ rs.4 }}</label>
                                </div>
                                 <button class="btn btn-danger" type="submit">更新</button>&nbsp;&nbsp;&nbsp;
                             {% endfor %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
