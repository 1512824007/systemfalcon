{% extends "view/Base4.html" %}
{% block content %}
                <div  style="margin-left: 205px;background: #fff;border:1px solid #f1f1f1;padding:0 10px 30px 10px;">
                    <div class="row ">
                       {% include 'view/systemconfig/message.html' %}
                       <label class="col-md-12" style="color: #FF5733">{{ error|safe }}</label>
                        <div class="col-xs-12">
                            <div class="dashboardItem">
                                <div class="dashboardItemTitle">
                                    <span style="color: #77b300;">SLS文件更新管理</span>
                                </div>
                                <div class="dashboardItemContent">
                                <form method="post">
                                {% csrf_token %}
                                <div class="dashboardItemContent chosenSelect">
                                </div>
                                     <div style="width: auto;height:auto;padding-left:10px;">
                                         <hr width=100% size=3 color=#00ffff style="FILTER: alpha(opacity=100,finishopacity=0,style=3)">
                                         {% for conf in pack %}
                                         <div class="col-md-6">
                                            <label class="col-md-3">主机名称</label>
                                             <label class="text-info">{{ conf.private_host }}</label>
                                         </div>
                                         <div class="col-md-6">
                                            <label class="col-md-3">SLS文件名称</label>
                                             <label class="text-info" >{{ conf.private_name }}</label>
                                         </div>
                                         <div class="col-md-6">
                                            <label class="col-md-3">SLS文件全名</label>
                                             <label class="text-info" >{{ conf.private_file_name }}</label>
                                         </div>
                                         <div class="col-md-6">
                                            <label class="col-md-3">备注说明</label>
                                             <label class="text-info" >{{ conf.private_context }}</label>
                                         </div>
                                         <div class="col-md-12">
                                             <textarea style="width: 100%;height: 300px;" title="SLS文件具体详细内容信息，可以根据具体要求进行修改内容！！！" class="form-control" name="config_file_content" >{{ info }}</textarea>
                                         </div>
                                         {% endfor %}
                                     </div>
                                    <div class="col-md-12" style="padding-top: 10px;">
                                          <span class="col-md-12" style="color: #6e6fff">&nbsp;&nbsp;&nbsp;
                                          <input  type="submit" class="btn btn-primary"  value="修改"/>
                                            <a href="/monitor/MonitorManage/ConfigHost/detail/{{ host_id }}/" class="btn btn-primary">返回</a>
                                          </span>
                                    </div>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
{% endblock %}
