{% extends "view/Base4.html" %}
{% block content %}
                <div  style="margin-left: 205px;background: #fff;border:1px solid #f1f1f1;padding:0 10px 30px 10px;">
                    <div class="row ">
                        <div class="col-xs-12">
                            <div class="dashboardItem">
                            {% include 'view/systemconfig/message.html' %}
                                <div class="dashboardItemTitle">
                                    <span>编辑配置</span>
                                </div>
                                <div class="dashboardItemContent">
                                <form method="post">
                                {% csrf_token %}
                                     <div style="width: auto;height:400px;padding-left:10px;">
                                         <div style="width: auto;height:400px;padding-left:10px;">
                                          <div style="padding-top:10px;">
                                              <input type="submit" class="btn btn-primary" name="updating" value="更新"/>
                                              <input type="submit" class="btn btn-danger" name="pushing" value="Push操作"/>
                                              <a href="/monitor/MonitorManage/ConfigFileList/" class="btn btn-primary">配置列表</a>
                                          </div>
                                         <hr width=100% size=3 color=#00ffff style="FILTER: alpha(opacity=100,finishopacity=0,style=1)">
                                         <label style="padding: 1px;">文件名</label>
                                         <div><input type="text" name="filename" style="width: 30%;height: 100%;" disabled="disabled" class="text-info" required="required" value="{{ file_name }}"/></div>
                                         <label style="padding: 5px;">文件具体内容</label>
                                         <textarea class="text-info" style="width: 100%;height: 100%;" name="info">{{ file }}</textarea>
                                     </div>
                                     </div>
                                    <div>
                                    </div>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="width: 98%;background: #f1f1f1;height: 30px;margin:30px auto;"></div>
                </div>
{% endblock %}
