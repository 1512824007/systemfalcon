{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i> 机房消息告警列表 </h3>
            </div>
            <div class="row">
            <!-- Basic info -->
                <div class="col-lg-12">
                    <div class="box">
                        <div class="box-header">
                            <h4 style="float: left; color: #0b0b0b;margin-left: 5px">&nbsp;机房名称</h4>
                        </div>
                        <div class="box-body box-padding">
                            <table class="table table-bordered table-striped">
                                <tbody>
                                <tr>
                                    <td>{{ roomname }}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
          <!-- Device Info -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="box">
                        <div class="box-header">
                            <h4 style="float: left; color: #0b0b0b;margin-left: 5px" >&nbsp;设备告警列表</h4>
                        </div>
                        <div class="box-body box-padding">
                            <table class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>
                                                    主机名称
                                                </th>
                                                <th>
                                                    IP
                                                </th>
                                                <th>
                                                    告警事件
                                                </th>
                                                <th>
                                                    时间
                                                </th>
                                                <th>
                                                    集群业务线
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        {% for ev in room_event %}
                                            <tr>
                                                <td>
                                                    {{ ev.hostname }}
                                                </td>
                                                <td>
                                                    {{ ev.ip }}
                                                </td>
                                                <td>
                                                    {{ ev.aralm }}
                                                </td>
                                                <td>
                                                    {{ ev.date }}
                                                </td>
                                                <td>
                                                    {{ ev.cluster }}
                                                </td>
                                            </tr>
                                                {% endfor %}
                                        </tbody>
                                    </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
